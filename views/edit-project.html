<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Project</title>
    <link rel="icon" href="/public/img/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/public/img/brand.png" alt="" style="width: 50px;object-fit: contain;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" aria-current="page" href="/addproject">Add Project</a>
            </li>
          </ul>
          <div class="d-flex">
              <a href="/contact" type="button" class="btn btn-lmao ">Contact Me</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Form -->
    <div class="container mt-5">
      <h1 class="text-center mb-3 fw-bold">Edit Project</h1>
      <div class="d-flex justify-content-center">
        <form style="width: 450px" action="/submitedit" method="POST">
          <!-- Project Name -->
          <div class="mb-3">
            <label for="InputTitle" class="form-label fw-bold">Project Name</label>
            <input name="title" type="title" class="form-control xd" id="InputTitle">
          </div>
          <!-- Date -->
          <div class="d-flex mb-3">
            <div class="flex-fill me-1">
              <label for="DateStart" class="form-label fw-bold">Start Date</label>
              <input name="datestart" type="date" class="form-control xd" id="DateStart">
            </div>
            <div class="flex-fill ms-1">
              <label for="DateEnd" class="form-label fw-bold">End Date</label>
              <input name="dateend" type="date" class="form-control xd" id="DateEnd">
            </div>
          </div>
          <!-- Content -->
          <div class="mb-3">
            <label for="InputContent" class="form-label fw-bold">Content</label>
            <textarea name="content" type="content" class="form-control xd" id="InputContent"></textarea>
          </div>
          <!-- Checkboxes -->
          <div class="mb-3">
            <label class="form-label fw-bold">Technologies</label>
            <div class="d-flex">
              <div class="d-flex flex-column flex-fill">
                <div class="mb-2">
                  <input name="nodejs" type="checkbox" class="form-check-input xd" id="ProjectCheck1">
                  <label class="form-check-label" for="ProjectCheck1">Node Js</label>
                </div>
                <div>
                  <input name="reactjs" type="checkbox" class="form-check-input xd" id="ProjectCheck2">
                  <label class="form-check-label" for="ProjectCheck2">React Js</label>
                </div>
              </div>
              <div class="d-flex flex-column flex-fill">
                <div class="mb-2">
                  <input name="nextjs" type="checkbox" class="form-check-input xd" id="ProjectCheck3">
                  <label class="form-check-label" for="ProjectCheck3">Next Js</label>
                </div>
                <div>
                  <input name="typescript" type="checkbox" class="form-check-input xd" id="ProjectCheck4">
                  <label class="form-check-label" for="ProjectCheck4">TypeScript</label>
                </div>
              </div>
            </div>
          </div>
          <!-- Image -->
          <div class="mb-3">
            <label for="formFile" class="form-label fw-bold">Upload Image</label>
            <input name="file" class="form-control xd" type="file" id="formFile">
          </div>
          <!-- Submit -->
          <button type="submit" class="btn btn-lmao">Submit</button>
        </form>
      </div>
    </div>
    <!-- Form End -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
